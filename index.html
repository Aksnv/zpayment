<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Z-Payment - Accept any payments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="Z-Payment - Принимайте все методы оплаты от всех клиентов!">
  <link rel="stylesheet" href="styles/normalize.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header class="page-header">
    <a class="logo page-header__logo">
      <img class="logo__image" src="images/logo/zpayment-logo-white.png" width="207" height="66" alt="Логотип Z-Payment">
    </a>
    <nav class="main-navigation page-header__main-navigation">
      <button class="main-navigation__button main-navigation__button_open" type="button"><span class="vissually-hidden">Показать навигацию</span></button>
      <button class="main-navigation__button main-navigation__button_close" type="button"><span class="vissually-hidden">Скрыть навигацию</span></button>
      <ul class="site-navigation page-header__site-navigation">
        <li class="site-navigation__item">
          <a class="site-navigation__link site-navigation__link_current">Возможности</a>
        </li>
        <li class="site-navigation__item">
          <a class="site-navigation__link" href="#">Тарифы</a>
        </li>
        <li class="site-navigation__item">
          <a class="site-navigation__link" href="#">Поддержка</a>
        </li>
        <li class="site-navigation__item">
          <a class="site-navigation__link" href="#">Примеры</a>
        </li>
      </ul>
      <ul class="user-navigation page-header__user-navigation">
        <li class="user-navigation__item">
          <a class="button user-navigation__button user-navigation__button_registration" href="#">Зарегистрироваться</a>
        </li>
        <li class="user-navigation__item">
          <a class="button button_white user-navigation__button user-navigation__button_enter" href="#">Войти</a>
        </li>
        <li class="user-navigation__item">
          <a class="button user-navigation__button user-navigation__button_personal-area" href="#"><span>zpayment2017</span></a>
        </li>
        <li class="user-navigation__item">
          <a class="user-navigation__button user-navigation__button_exit" href="#"><span class="vissually-hidden">Выйти</span></a>
        </li>
      </ul>
      <ul class="language-navigation page-header__language-navigation">
        <li class="language-navigation__item">
          <a class="language-navigation__button language-navigation__button_ru language-navigation__button_current" href="#">Ru</a>
        </li>
        <li class="language-navigation__item">
          <a class="language-navigation__button language-navigation__button_en" href="#">En</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="page-content">

  </main>
  <footer class="page-footer">

  </footer>
</body>
</html>
